<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Didionario Engles</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anuphan&family=Cairo:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="header"> English Dictionary</h1>
    <input placeholder="Serach a word" type="text" class="input" id="input" />
    <p class="info-text" id="info-text">
      Type a word and press Enter
    </p>
    <div class="meaning-container" id="meaning-container">
      <p>Word Title:<span class="title" id="title"></span></p>
      <p>Meaning:<span class="meaning" id="meaning"></span></p>
      <audio src="" controls id="audio" class="audio"></audio>

    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
